<!DOCTYPE html>
<html>

    <head>
        <title>Pranaya's Form</title>
    </head>
    <body>
        <h1>Fill your profile</h1>
        <form>
            <label>Name:</label>
            <input placeholder="Enter name"type="text">
            <br>
            <br>
            <label>Email:</label>
            <input placeholder="Enter mail id"type="email">
            <br>
            <br>
            <label>Password</label>
            <input placeholder="Enter password"type="password">
            <br>
            <br>
            <label>Age:</label>
            <input type="number">
            <br>
            <br>
            <label>Gender:</label>
            <label>Female</label>
            <input type="radio" name="op">
            <label>Male</label>
            <input type="radio" name="op">
            <label>Others</label>
            <input type="radio"name="op">
            <br>
            <br>
            <label>Branch:</label>
            <select>
                <option>ECE</option>
                <option>CSE</option>
                <option>EEE</option>
            </select>
            <br>
            <br>
            <label>University:</label>
            <input type="text">
            <br>
            <br>
            <label>Year of studying:</label>
            <br>
            
            <input type="radio" name="options">
            <label>E4</label>
            <br>
            
            <input type="radio" name="options">
            <label>E3</label>
            <br>
            
            <input type="radio" name="options">
            <label>E2</label>
            <br>
            
            <input type="radio" name="options">
            <label>E1</label>
            <br>
            <br>
            <label>Parents' occupation:</label>
            <input minlength="5" maxlength="6" type="text">
            <br>
            <br>
            <label>Favourite color:</label>
            <br>
            <input type="checkbox">
            <label>Pink</label>
            <input type="checkbox">
            <label>Blue</label>
            <input type="checkbox">
            <label>Purple</label>
            <br>
            <br>
            <label>Favourite dish:</label>
            <select>
                <option>Biryani</option>
                <option>Laddu</option>
                <option>Samosa</option>
            </select>
            <br>
            <br>
            <label>Country</label>
            <input value="India" type="text" required>
            <br>
            <br>
            <input type="search">
            <br>
            <br>
            <a target="blank" href="https://www.google.co.in/">Refer this</a>
            <input type="submit">
        </form>
    </body> 
</html>
